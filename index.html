<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
 </head>

 <body>
    <div id="body">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
        <div class="row" id="all-container">
            <div class="col-md-2">
                <div>Search for a city:</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control city-name" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary city-search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group"></div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="card col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <h3 class="current-city-name"></h3>
                                <h3 class="current-date"></h3>
                                <img class="weather-icon"></img>
                            </div>
                            <div id="city-weather">
                                <p id="city-temp"></p>
                                <p id="city-humidity"></p>
                                <p id="city-wind"></p>
                                <p id="city-uv"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row card-row"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>    
    </body>
</html>
